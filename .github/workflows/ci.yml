name: CI

on: [pull_request, push]

jobs:
  build:
    name: Build

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup .NET 5.0
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: '5.0.x'

      - name: Build
        run: dotnet build
